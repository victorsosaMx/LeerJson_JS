  <script>
    function createTable() {
      // Obtener el JSON del campo de texto
      const jsonText = document.getElementById('jsonInput').value;
      const jsonData = JSON.parse(jsonText);

      // Obtener el nombre de la tabla destino
      const tableName = document.getElementById('tableNameInput').value || 'TablaNombre';

      // Obtener la tabla y el encabezado de la tabla
      const table = document.getElementById('jsonTable');
      const tableHead = table.getElementsByTagName('thead')[0].getElementsByTagName('tr')[0];

      // Limpiar la tabla
      tableHead.innerHTML = '';
      table.getElementsByTagName('tbody')[0].innerHTML = '';

      // Obtener las claves del objeto 'data' para usarlas como encabezados
      const keys = Object.keys(jsonData.data[0].data);

      // Crear celdas de encabezado para cada clave
      keys.forEach(key => {
        const th = document.createElement('th');
        th.textContent = key;
        tableHead.appendChild(th);
      });

      // Obtener el cuerpo de la tabla
      const tableBody = table.getElementsByTagName('tbody')[0];

      // Recorrer los datos JSON y crear filas en la tabla
      jsonData.data.forEach(item => {
        const row = document.createElement('tr');

        // Recorrer las claves y agregar celdas con los valores correspondientes
        keys.forEach(key => {
          const cell = document.createElement('td');
          cell.textContent = item.data[key];
          row.appendChild(cell);
        });

        tableBody.appendChild(row);
      });

      // Generar instrucciÃ³n SQL para crear la tabla
      const sqlCreateTable = `CREATE TABLE ${tableName} (
  ${keys.map(key => `${key} ${getColumnType(jsonData.data[0].data[key])}`).join(',\n  ')}
);`;
      document.getElementById('sqlCreateTable').value = sqlCreateTable;

      // Generar instrucciones INSERT para los registros
      const sqlInsertRecords = jsonData.data.map(item => {
        const values = keys.map(key => {
          const value = item.data[key];
          return typeof value === 'string' ? `'${value.replace(/'/g, "''")}'` : (value === null ? 'NULL' : (typeof value === 'boolean' ? (value ? '1' : '0') : value));
        });
        return `INSERT INTO ${tableName} (${keys.join(', ')}) VALUES (${values.join(', ')});`;
      }).join('\n');
      document.getElementById('sqlInsertRecords').value = sqlInsertRecords;
    }

    function getColumnType(value) {
      const type = typeof value;
      switch (type) {
        case 'number':
          return 'DECIMAL(18,2)';
        case 'boolean':
          return 'BIT';
        case 'string':
          return 'NVARCHAR(MAX)';
        case 'object':
          if (value === null) {
            return 'NVARCHAR(MAX)';
          } else {
            return 'NVARCHAR(MAX)';
          }
        default:
          return 'NVARCHAR(MAX)';
      }
    }
  </script>
